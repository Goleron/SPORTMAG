{% extends 'base.html' %}

{% block title %}Сброс пароля - Спортивный магазин{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">Забыли пароль?</h3>
            </div>
            <div class="card-body">
                <p class="text-muted">Введите email вашей учётной записи. Мы отправим на него ссылку для сброса пароля.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus
                               value="{{ request.POST.email|default:'' }}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Отправить ссылку</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'shop:login' %}">Вернуться к входу</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
