{% extends 'base.html' %}

{% block title %}Новый пароль - Спортивный магазин{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">Установить новый пароль</h3>
            </div>
            <div class="card-body">
                <p class="text-muted">Введите новый пароль для вашей учётной записи.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required
                               minlength="8">
                        <div class="form-text">Минимум 8 символов</div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Подтверждение пароля</label>
                        <input type="password" class="form-control" id="new_password2" name="new_password2" required
                               minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Сохранить пароль</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'shop:login' %}">Войти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
