name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_kurs_sport_shop
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Setup database
      env:
        DB_NAME: test_kurs_sport_shop
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        psql -h localhost -U postgres -d postgres -c "CREATE DATABASE test_kurs_sport_shop;"
        psql -h localhost -U postgres -d test_kurs_sport_shop -f 4kusch.sql || true
    
    - name: Run migrations
      env:
        DB_NAME: test_kurs_sport_shop
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: test-secret-key
        DEBUG: True
      run: |
        python manage.py migrate
    
    - name: Run tests
      env:
        DB_NAME: test_kurs_sport_shop
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: test-secret-key
        DEBUG: True
      run: |
        python manage.py test --verbosity=2
    
    - name: Run linting
      run: |
        pip install flake8
        flake8 apps/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 apps/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
